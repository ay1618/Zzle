<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .execution-queue {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 40px;
            height: 483px;
            /* Same height as grid: 16*30 + 15*1 = 495px */
            overflow-y: auto;
            background-color: #222;
            padding: 8px;
            border-radius: 5px;
        }

        .queue-header {
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .queue-item {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin-bottom: 5px;
        }

        .queue-item.current {
            border: 2px solid yellow;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            grid-template-rows: repeat(16, 30px);
            gap: 1px;
            background-color: #ccc;
        }

        .grid-cell {
            width: 30px;
            height: 30px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: relative;
        }

        .arrow {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            z-index: 10;
        }

        .arrow-svg {
            width: 24px;
            height: 24px;
            fill: #ff4081;
            filter: drop-shadow(0px 1px 2px rgba(0, 0, 0, 0.3));
        }

        .star {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stacks-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stack {
            display: flex;
            flex-direction: column;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .stack-header {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stack-cells {
            display: flex;
            gap: 5px;
        }

        .stack-cell {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: relative;
        }

        .stack-cell.selected {
            border: 2px solid yellow;
        }

        .command-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        .cmd-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cmd-btn.selected {
            border: 2px solid yellow;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
        }

        .color-btn.selected {
            border: 2px solid black;
        }

        .orange {
            background-color: #ff9800;
        }

        .purple {
            background-color: #9c27b0;
        }

        .turquoise {
            background-color: #00bcd4;
        }

        /* New Clear Color button */
        .clear-color {
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
        }

        .clear-color::before,
        .clear-color::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: #f44336;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .clear-color::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .control-btn {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .orange-dot,
        .purple-dot,
        .turquoise-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .orange-dot {
            background-color: #ff9800;
        }

        .purple-dot {
            background-color: #9c27b0;
        }

        .turquoise-dot {
            background-color: #00bcd4;
        }

        .level-selector {
            margin-bottom: 20px;
        }

        /* Added styles for debug panel */
        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .debug-btn {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

        <div class="controls">
            <div class="control-buttons">

                <button class="control-btn" id="stepBtn">Step</button>
                <button class="control-btn" id="resetBtn">Reset</button>
            </div>

            <div class="speed-control">
                <label for="speedRange">Speed:</label>

                <span id="speedValue">800ms</span>

                <!-- Stacks will be generated here -->

            <div class="command-buttons">

                    <button class="cmd-btn" id="cmdPaintTurquoise">+<span class="turquoise-dot">●</span></button>
                </div>

                <div class="button-group">
                    <button class="color-btn orange" id="colorOrange"></button>
                    <button class="color-btn purple" id="colorPurple"></button>
                    <button class="color-btn turquoise" id="colorTurquoise"></button>
                    <button class="color-btn clear-color" id="colorClear" title="Clear Color"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Panel for testing -->
    <div class="debug-panel">
        <button class="debug-btn" id="debugAddForwardCmd">Add Forward to Stack 0</button>
        <button class="debug-btn" id="debugPrintStacks">Print Stacks</button>

            grid: Array(16).fill().map(() => Array(16).fill(null)),

            arrowDirection: 0, // 0: up, 1: right, 2: down, 3: left
            stars: [],

        // Game initialization
        function initGame() {
            createGrid();
            populateLevelSelector();
            setupListeners();
            setupDebugListeners(); // Add debug listeners
            loadLevel(gameState.currentLevelKey);
            updateExecutionQueueDisplay();
        }

        // Setup debug listeners
        function setupDebugListeners() {
            // Debug button to add a forward command to stack 0
            document.getElementById('debugAddForwardCmd').addEventListener('click', () => {
                if (gameState.stacks.length > 0) {
                    gameState.stacks[0].commands.push({
                        type: 'forward',
                        color: null
                    });
                    updateGameDisplay();

                    // Print debug info
                    document.getElementById('debugOutput').textContent =
                        `Added forward command to Stack 0. Now has ${gameState.stacks[0].commands.length} commands.`;
                }
            });

            // Debug button to print stack contents
            document.getElementById('debugPrintStacks').addEventListener('click', () => {
                let output = '';
                gameState.stacks.forEach((stack, index) => {
                    output += `Stack ${index}: ${stack.commands.length} commands\n`;
                    stack.commands.forEach((cmd, i) => {
                        output += `  ${i}: ${cmd.type} (color: ${cmd.color || 'none'})\n`;
                    });
                });
                document.getElementById('debugOutput').innerHTML = '<pre>' + output + '</pre>';
            });
        }

        // Populate level selector dropdown
        function populateLevelSelector() {
            const levelSelect = document.getElementById('levelSelect');
            levelSelect.innerHTML = '';

            Object.keys(GAME_LEVELS).forEach(levelKey => {
                const option = document.createElement('option');
                option.value = levelKey;
                option.textContent = GAME_LEVELS[levelKey].name;
                levelSelect.appendChild(option);
            });

            levelSelect.value = gameState.currentLevelKey;
        }

        // Load a specific level
        function loadLevel(levelKey) {
            if (!GAME_LEVELS[levelKey]) {
                console.error(`Level ${levelKey} not found!`);
                return;
            }

            gameState.currentLevelKey = levelKey;
            const levelConfig = GAME_LEVELS[levelKey];

            // Reset game state
            gameState.grid = Array(16).fill().map(() => Array(16).fill(null));
            gameState.executionQueue = [];
            gameState.isRunning = false;

            // Set up stacks
            gameState.stacks = levelConfig.stacks.map(stack => ({
                size: stack.size,
                commands: []
            }));

            // Set arrow position and direction
            gameState.arrowPosition = { ...levelConfig.arrow.position };
            gameState.arrowDirection = levelConfig.arrow.direction;

            // Set stars
            gameState.stars = [...levelConfig.stars];

            // Set colored cells
            levelConfig.coloredCells.forEach(cell => {
                gameState.grid[cell.y][cell.x] = { type: 'color', color: cell.color };
            });

            // Recreate stacks UI
            createStacks();

            // Update display
            updateGameDisplay();

            // Debug
            console.log("Level loaded:", levelKey);
            console.log("Arrow position:", gameState.arrowPosition);
            console.log("Arrow direction:", gameState.arrowDirection);
            console.log("Stacks:", gameState.stacks);
        }

        // Create the 16x16 grid
        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let y = 0; y < 16; y++) {
                for (let x = 0; x < 16; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener('click', () => handleGridCellClick(x, y));
                    gridElement.appendChild(cell);
                }
            }
        }

        // Create stacks UI
        function createStacks() {
            const stacksContainer = document.getElementById('stacks');
            stacksContainer.innerHTML = '';

            gameState.stacks.forEach((stack, index) => {
                const stackElement = document.createElement('div');
                stackElement.className = 'stack';

                const header = document.createElement('div');
                header.className = 'stack-header';
                header.textContent = `Stack ${index}`;
                stackElement.appendChild(header);

                const cells = document.createElement('div');
                cells.className = 'stack-cells';

                for (let i = 0; i < stack.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'stack-cell';
                    cell.dataset.stack = index;
                    cell.dataset.position = i;
                    cell.addEventListener('click', () => handleStackCellClick(index, i));
                    cells.appendChild(cell);
                }

                stackElement.appendChild(cells);
                stacksContainer.appendChild(stackElement);
            });

            // Update stack button visibility based on number of stacks
            for (let i = 0; i < 3; i++) {
                const stackButton = document.getElementById(`cmdStack${i}`);
                if (stackButton) {
                    if (i < gameState.stacks.length) {
                        stackButton.style.display = 'flex';
                    } else {
                        stackButton.style.display = 'none';
                    }
                }
            }
        }

        // Setup event listeners
        function setupListeners() {
            document.getElementById('runBtn').addEventListener('click', runProgram);
            document.getElementById('stepBtn').addEventListener('click', stepProgram);
            document.getElementById('resetBtn').addEventListener('click', resetProgram);
            document.getElementById('loadLevelBtn').addEventListener('click', () => {
                const levelKey = document.getElementById('levelSelect').value;
                loadLevel(levelKey);
            });

            document.getElementById('speedRange').addEventListener('input', (e) => {
                const speedValues = [100, 400, 800, 1600, 2000];
                const speedIndex = parseInt(e.target.value) - 1;
                gameState.speed = speedValues[speedIndex];
                document.getElementById('speedValue').textContent = `${gameState.speed}ms`;
            });

            // Command buttons
            document.getElementById('cmdForward').addEventListener('click', () => setSelectedCommand('forward'));
            document.getElementById('cmdLeft').addEventListener('click', () => setSelectedCommand('left'));
            document.getElementById('cmdRight').addEventListener('click', () => setSelectedCommand('right'));
            document.getElementById('cmdStack0').addEventListener('click', () => setSelectedCommand('stack0'));
            document.getElementById('cmdStack1').addEventListener('click', () => setSelectedCommand('stack1'));
            document.getElementById('cmdStack2').addEventListener('click', () => setSelectedCommand('stack2'));
            document.getElementById('cmdPaintOrange').addEventListener('click', () => setSelectedCommand('paintOrange'));
            document.getElementById('cmdPaintPurple').addEventListener('click', () => setSelectedCommand('paintPurple'));
            document.getElementById('cmdPaintTurquoise').addEventListener('click', () => setSelectedCommand('paintTurquoise'));

            // Color buttons
            document.getElementById('colorOrange').addEventListener('click', () => setSelectedColor('orange'));
            document.getElementById('colorPurple').addEventListener('click', () => setSelectedColor('purple'));
            document.getElementById('colorTurquoise').addEventListener('click', () => setSelectedColor('turquoise'));

            // Clear color button
            document.getElementById('colorClear').addEventListener('click', () => setSelectedColor(null));
        }

        // Update the game display based on the current state
        function updateGameDisplay() {
            // Clear any existing arrows
            const existingArrows = document.querySelectorAll('.arrow');
            existingArrows.forEach(arrow => arrow.remove());

            // Update grid
            const gridCells = document.querySelectorAll('.grid-cell');
            gridCells.forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);

                // Reset cell
                cell.style.backgroundColor = 'white';
                cell.innerHTML = '';

                // Apply color if needed
                if (gameState.grid[y] && gameState.grid[y][x] && gameState.grid[y][x].type === 'color') {
                    cell.style.backgroundColor = gameState.grid[y][x].color;
                }

                // Draw star if on this cell
                if (gameState.stars.some(star => star.x === x && star.y === y)) {
                    cell.innerHTML = `<div class="star">⭐</div>`;
                }
            });

            // Draw arrow
            const arrowX = gameState.arrowPosition.x;
            const arrowY = gameState.arrowPosition.y;
            const arrowCell = document.querySelector(`.grid-cell[data-x="${arrowX}"][data-y="${arrowY}"]`);

            if (arrowCell) {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';

                // Using SVG for the arrow
                arrow.innerHTML = `
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <use href="#arrow-cursor"></use>
                    </svg>
                `;

                // Rotate arrow based on direction
                const rotations = [0, 90, 180, 270]; // Up, Right, Down, Left
                arrow.style.transform = `rotate(${rotations[gameState.arrowDirection]}deg)`;

                arrowCell.appendChild(arrow);
            }

            // Update stacks
            gameState.stacks.forEach((stack, stackIndex) => {
                for (let i = 0; i < stack.size; i++) {
                    const cellElement = document.querySelector(`.stack-cell[data-stack="${stackIndex}"][data-position="${i}"]`);
                    if (cellElement) {
                        cellElement.innerHTML = '';
                        cellElement.style.backgroundColor = '#333';

                        if (i < stack.commands.length) {
                            const command = stack.commands[i];
                            let symbol = '';

                            switch (command.type) {
                                case 'forward': symbol = '↑'; break;
                                case 'left': symbol = '←'; break;
                                case 'right': symbol = '→'; break;
                                case 'stack0': symbol = '0'; break;
                                case 'stack1': symbol = '1'; break;
                                case 'stack2': symbol = '2'; break;
                                case 'paintOrange': symbol = '+<span class="orange-dot">●</span>'; break;
                                case 'paintPurple': symbol = '+<span class="purple-dot">●</span>'; break;
                                case 'paintTurquoise': symbol = '+<span class="turquoise-dot">●</span>'; break;
                            }

                            cellElement.innerHTML = symbol;

                            if (command.color) {
                                cellElement.style.backgroundColor = command.color;
                            }
                        }
                    }
                }
            });

            // Update execution queue display
            updateExecutionQueueDisplay();

            // Update color button selection
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            if (gameState.selectedColor === null) {
                document.getElementById('colorClear').classList.add('selected');
            } else if (gameState.selectedColor) {
                document.getElementById(`color${gameState.selectedColor.charAt(0).toUpperCase() + gameState.selectedColor.slice(1)}`).classList.add('selected');
            }

            // Update command button selection
            document.querySelectorAll('.cmd-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            if (gameState.selectedCommand) {
                document.getElementById(`cmd${gameState.selectedCommand.charAt(0).toUpperCase() + gameState.selectedCommand.slice(1)}`).classList.add('selected');
            }
        }

        // Update the execution queue display
        function updateExecutionQueueDisplay() {
            const queueElement = document.getElementById('executionQueue');

            // Keep the header
            queueElement.innerHTML = '<div class="queue-header">Queue</div>';

            // Add queue items
            gameState.executionQueue.forEach((command, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item';

                // Highlight the current executing command
                if (index === 0 && gameState.isRunning) {
                    item.classList.add('current');
                }

                let symbol = '';
                switch (command.type) {
                    case 'forward': symbol = '↑'; break;
                    case 'left': symbol = '←'; break;
                    case 'right': symbol = '→'; break;
                    case 'stack0': symbol = '0'; break;
                    case 'stack1': symbol = '1'; break;
                    case 'stack2': symbol = '2'; break;
                    case 'paintOrange': symbol = '+<span class="orange-dot">●</span>'; break;
                    case 'paintPurple': symbol = '+<span class="purple-dot">●</span>'; break;
                    case 'paintTurquoise': symbol = '+<span class="turquoise-dot">●</span>'; break;
                }

                item.innerHTML = symbol;

                if (command.color) {
                    item.style.backgroundColor = command.color;
                }

                queueElement.appendChild(item);
            });
        }

        // Handle grid cell click
        function handleGridCellClick(x, y) {
            console.log(`Grid cell clicked: ${x}, ${y}`);
        }

        // Handle stack cell click
        function handleStackCellClick(stackIndex, position) {
            if (gameState.isRunning) return;

            console.log(`Clicked stack ${stackIndex} position ${position}`);

            const stack = gameState.stacks[stackIndex];

            // If a command is selected, add it to the stack
            if (gameState.selectedCommand) {
                if (position < stack.size) {
                    // Replace command if position exists
                    if (position < stack.commands.length) {
                        stack.commands[position] = {
                            type: gameState.selectedCommand,
                            color: gameState.selectedColor
                        };
                    }
                    // Add new command if at the end
                    else if (position === stack.commands.length) {
                        stack.commands.push({
                            type: gameState.selectedCommand,
                            color: gameState.selectedColor
                        });
                    }

                    console.log(`Added command ${gameState.selectedCommand} to stack ${stackIndex} with color ${gameState.selectedColor || 'none'}`);
                    console.log("Stack commands now:", stack.commands);

                    updateGameDisplay();
                }
            }
            // If only a color is selected, apply it to an existing command
            else if (gameState.selectedColor !== undefined) {
                if (position < stack.commands.length) {
                    stack.commands[position].color = gameState.selectedColor;
                    console.log(`Applied color ${gameState.selectedColor || 'none'} to command at stack ${stackIndex}, position ${position}`);
                    updateGameDisplay();
                }
            }
        }

        // Set the selected command
        function setSelectedCommand(command) {
            gameState.selectedCommand = command;
            console.log(`Selected command: ${command}`);

            // Update UI to show selected command
            document.querySelectorAll('.cmd-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            document.getElementById(`cmd${command.charAt(0).toUpperCase() + command.slice(1)}`).classList.add('selected');
        }

        // Set the selected color
        function setSelectedColor(color) {
            gameState.selectedCommand = null; // Clear selected command when selecting color
            gameState.selectedColor = color;
            console.log(`Selected color: ${color || 'none'}`);

            // Update UI to show selected color
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            if (color === null) {
                document.getElementById('colorClear').classList.add('selected');
            } else {
                document.getElementById(`color${color.charAt(0).toUpperCase() + color.slice(1)}`).classList.add('selected');
            }

            // Also clear command selection
            document.querySelectorAll('.cmd-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // Run the program
        function runProgram() {
            if (gameState.isRunning) return;

            // Initialize execution queue with commands from stack 0
            gameState.executionQueue = [];

            // Only start if there are commands in stack 0
            if (gameState.stacks[0] && gameState.stacks[0].commands && gameState.stacks[0].commands.length > 0) {
                console.log("Starting program with", gameState.stacks[0].commands.length, "commands in Stack 0");

                // Reset the arrow position
                const levelConfig = GAME_LEVELS[gameState.currentLevelKey];
                gameState.arrowPosition = { ...levelConfig.arrow.position };
                gameState.arrowDirection = levelConfig.arrow.direction;

                gameState.isRunning = true;
                addStackToExecutionQueue(0, 0);
                updateExecutionQueueDisplay();
                runProgramLoop();
            } else {
                alert("Please add commands to Stack 0 first!");
                console.log("No commands in Stack 0", gameState.stacks);
            }
        }

        // Add all commands from a stack to the execution queue
        function addStackToExecutionQueue(stackIndex, recursionDepth) {
            // Prevent infinite recursion
            if (recursionDepth > gameState.maxRecursionDepth) {
                alert("Maximum recursion depth exceeded. Check for circular stack references.");
                gameState.isRunning = false;
                return;
            }

            // Check if the stack exists
            if (stackIndex >= gameState.stacks.length) {
                console.error(`Stack ${stackIndex} does not exist!`);
                return;
            }

            // Clone commands to avoid modifying the original stack
            const stackCommands = [...gameState.stacks[stackIndex].commands];

            // Add each command to execution queue
            stackCommands.forEach(cmd => {
                gameState.executionQueue.push({ ...cmd });
            });

            // Update the display immediately when adding to the queue
            updateExecutionQueueDisplay();

            // Debug
            console.log("Added commands to queue from stack", stackIndex);
            console.log("Queue now has", gameState.executionQueue.length, "commands");
        }

        // Program execution loop
        function runProgramLoop() {
            if (!gameState.isRunning) return;

            if (executeNextCommand()) {
                setTimeout(runProgramLoop, gameState.speed);
            } else {
                gameState.isRunning = false;
                checkWinCondition();
            }
        }

        // Step through the program
        function stepProgram() {
            if (gameState.isRunning) return;

            // If first step, initialize execution queue
            if (gameState.executionQueue.length === 0) {
                // Only start if there are commands in stack 0
                if (gameState.stacks[0] && gameState.stacks[0].commands && gameState.stacks[0].commands.length > 0) {
                    // Reset the arrow position
                    const levelConfig = GAME_LEVELS[gameState.currentLevelKey];
                    gameState.arrowPosition = { ...levelConfig.arrow.position };
                    gameState.arrowDirection = levelConfig.arrow.direction;

                    addStackToExecutionQueue(0, 0);
                } else {
                    alert("Please add commands to Stack 0 first!");
                    console.log("No commands in Stack 0", gameState.stacks);
                    return;
                }
            }

            executeNextCommand();
            checkWinCondition();
        }

        // Execute the next command in the queue
        function executeNextCommand() {
            if (gameState.executionQueue.length === 0) return false;

            const command = gameState.executionQueue.shift();
            console.log("Executing command:", command.type);

            // Get the current cell color
            const currentCellX = gameState.arrowPosition.x;
            const currentCellY = gameState.arrowPosition.y;
            const currentCell = gameState.grid[currentCellY][currentCellX];
            const currentCellColor = currentCell?.color || null;

            // Check if command should be executed based on color
            if (command.color && command.color !== currentCellColor) {
                console.log("Skipping command due to color mismatch");
                // Skip this command if colors don't match
                updateExecutionQueueDisplay();
                return gameState.executionQueue.length > 0;
            }

            // Execute command
            switch (command.type) {
                case 'forward':
                    moveArrowForward();
                    break;
                case 'left':
                    gameState.arrowDirection = (gameState.arrowDirection + 3) % 4; // Turn left
                    break;
                case 'right':
                    gameState.arrowDirection = (gameState.arrowDirection + 1) % 4; // Turn right
                    break;
                case 'stack0':
                case 'stack1':
                case 'stack2':
                    const targetStack = parseInt(command.type.slice(-1));
                    if (targetStack < gameState.stacks.length) {
                        // Add all commands from the referenced stack to the execution queue
                        addStackToExecutionQueue(targetStack, 0);
                    }
                    break;
                case 'paintOrange':
                    gameState.grid[currentCellY][currentCellX] = { type: 'color', color: 'orange' };
                    break;
                case 'paintPurple':
                    gameState.grid[currentCellY][currentCellX] = { type: 'color', color: 'purple' };
                    break;
                case 'paintTurquoise':
                    gameState.grid[currentCellY][currentCellX] = { type: 'color', color: 'turquoise' };
                    break;
            }

            updateGameDisplay();

            // Check if there are more commands in the queue
            return gameState.executionQueue.length > 0;
        }

        // Move the arrow forward based on its direction
        function moveArrowForward() {
            const directions = [
                { dx: 0, dy: -1 }, // Up
                { dx: 1, dy: 0 },  // Right
                { dx: 0, dy: 1 },  // Down
                { dx: -1, dy: 0 }  // Left
            ];

            const dir = directions[gameState.arrowDirection];
            const newX = gameState.arrowPosition.x + dir.dx;
            const newY = gameState.arrowPosition.y + dir.dy;

            console.log(`Moving arrow from (${gameState.arrowPosition.x},${gameState.arrowPosition.y}) to (${newX},${newY})`);

            // Check bounds
            if (newX >= 0 && newX < 16 && newY >= 0 && newY < 16) {
                gameState.arrowPosition.x = newX;
                gameState.arrowPosition.y = newY;

                // Check if the arrow moved to a cell without color
                const newCell = gameState.grid[newY][newX];
                if (!newCell || newCell.type !== 'color') {
                    gameState.isRunning = false;
                    gameState.executionQueue = [];
                    setTimeout(() => {
                        alert("Defeat! The arrow moved off the colored path.");
                        resetProgram();
                    }, 100);
                    return;
                }

                // Check if the arrow reached a star
                if (gameState.stars.some(star => star.x === newX && star.y === newY)) {
                    gameState.isRunning = false;
                    gameState.executionQueue = [];
                    setTimeout(() => {
                        alert("Victory! You've reached the star!");
                        resetProgram();
                    }, 100);
                    return;
                }
            } else {
                // Arrow moved off the grid
                gameState.isRunning = false;
                gameState.executionQueue = [];
                setTimeout(() => {
                    alert("Defeat! The arrow moved off the grid.");
                    resetProgram();
                }, 100);
            }
        }

        // Check if the player has won
        function checkWinCondition() {
            const allStarsCollected = gameState.stars.some(star =>
                star.x === gameState.arrowPosition.x && star.y === gameState.arrowPosition.y
            );

            if (allStarsCollected) {
                setTimeout(() => {
                    alert("Victory! You've reached the star!");
                    resetProgram();
                }, 100);
            }
        }

        // Reset the program
        function resetProgram() {
            gameState.isRunning = false;
            gameState.executionQueue = [];

            // Reset the game state
            loadLevel(gameState.currentLevelKey);
        }

        // Initialize the game when the page loads
        window.onload = initGame;
    </script>
